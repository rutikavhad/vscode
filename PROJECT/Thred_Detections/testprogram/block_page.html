<!DOCTYPE html>
<html>
<head>
    <title>Access Denied | Web Protector</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 40px; border-radius: 15px; text-align: center; border: 1px solid #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); }
        h1 { color: #ef4444; margin: 0; font-size: 2rem; }
        .type { background: #450a0a; color: #f87171; padding: 5px 15px; border-radius: 5px; font-family: monospace; }
        .footer { margin-top: 20px; color: #64748b; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ACCESS BLOCKED</h1>
        <p>Your request was flagged as a security threat.</p>
        <p>Detected: <span class="type">{{ATTACK_TYPE}}</span></p>
        <p>IP: {{CLIENT_IP}}</p>
        <div class="footer">WAF Security Engine Active</div>
    </div>
</body>
</html>
